<div class="container">
  <div class="wrapper">
    <div class="title"><span>Iniciar sesion</span></div>
    <form  [formGroup]="loginForm">
      <div class="row">
        <i class="fas fa-user">
        </i>
        <input type="text" placeholder="Email" required formControlName="email"> 
      </div>
      <div class="row">
        <i class="fas fa-lock">
        </i>
        <input type="password" placeholder="Password" required formControlName="password">
      </div>
      <div class="row button">
        <input type="submit" value="Ingresar" (click)="login()">
      </div>
      <div class="signup-link">Â¿No eres miembro? <a routerLink="/register" >Registrarse</a></div>
    </form>
  </div>
</div>
